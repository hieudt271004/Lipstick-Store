<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
  <title>Products</title>
  <link rel="stylesheet" th:href="@{/css/products.css}"/>
  <link rel="stylesheet" th:href="@{/css/products-filter.css}"/>
</head>
<body>
  <th:block layout:fragment="content">
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex justify-content-between">

          <div class="sidebar">
              <ul class="list-unstyled ps-0">
                <li class="mb-1">

                </li>
                <li class="mb-1">

                </li>
              </ul>
          </div>

          <div class="content">
            <section id="cover">
              <div class="container mt-4">
                <div class="row">
                  <div class="col">
                    <h1 class="title mb-3">
                      <span th:text="${'Thương hiệu ' + brand.brandName}"></span>
                      <span class="ms-1 title-quantity text-danger" th:text="'[' + ${products.size} + ']'"></span>
                    </h1>
                    <p class="title-des" th:utext="${brand.brandDescription}"></p>
                  </div>
                </div>
              </div>
            </section>

            <section id="products">
              <div class="container my-5">
                <div class="row">
                </div>
              </div>
            </section>
          </div>

        </div>
      </div>
    </div>

  </th:block>
  <th:block layout:fragment="js"></th:block>
</body>
</html>
